<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>命令执行</title>
    <style>
        /* 样式调整 */

        /* 设置 body 元素样式 */
        body {
            font-family: Arial, sans-serif; /* 使用常见的无衬线字体 */
            margin: 0; /* 去除页面默认的边距 */
            padding: 0; /* 去除页面默认的内边距 */
            background-color: #f4f4f4; /* 设置背景颜色 */
            min-height: 100vh; /* 设置最小高度为视口高度 */
            display: flex; /* 使用 flex 布局 */
            flex-direction: column; /* 垂直布局 */
        }

        /* 设置容器样式 */
        .container {
            width: 80%; /* 容器宽度为页面宽度的 80% */
            margin: auto; /* 居中 */
            padding: 20px; /* 设置内边距 */
            background-color: #fff; /* 白色背景 */
            border-radius: 5px; /* 圆角边框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
            margin-bottom: 20px; /* 距离底部 20 像素 */
        }

        /* 设置标题样式 */
        h2 {
            margin-top: 0; /* 去除上边距 */
        }

        /* 设置表单样式 */
        form {
            margin-bottom: 20px; /* 设置下边距 */
        }

        /* 设置文本输入框样式 */
        input[type="text"] {
            width: 60%; /* 宽度为容器宽度的 60% */
            padding: 8px; /* 设置内边距 */
            border: 1px solid #ccc; /* 设置边框 */
            border-radius: 4px; /* 圆角边框 */
        }

        /* 设置提交按钮样式 */
        input[type="submit"] {
            padding: 8px 16px; /* 设置内边距 */
            background-color: #4CAF50; /* 背景颜色 */
            color: white; /* 文字颜色 */
            border: none; /* 去除边框 */
            border-radius: 4px; /* 圆角边框 */
            cursor: pointer; /* 鼠标指针样式 */
        }

        /* 设置提交按钮鼠标悬停样式 */
        input[type="submit"]:hover {
            background-color: #45a049; /* 悬停时背景颜色 */
        }

        /* 设置退出登录链接样式 */
        .logout-link {
            float: right; /* 右浮动 */
            color: #007bff; /* 链接颜色 */
            text-decoration: none; /* 去除下划线 */
        }

        /* 设置退出登录链接鼠标悬停样式 */
        .logout-link:hover {
            text-decoration: underline; /* 鼠标悬停时添加下划线 */
        }

        /* 设置结果容器样式 */
        .result-container {
            height: 600px; /* 固定高度 */
            overflow-y: auto; /* 添加垂直滚动条 */
            border: 1px solid #ccc; /* 设置边框 */
            padding: 10px; /* 设置内边距 */
            background-color: #f9f9f9; /* 背景颜色 */
        }

        /* 设置预格式化文本样式 */
        pre {
            white-space: pre-wrap; /* 保留换行符，自动换行 */
            font-family: monospace; /* 使用等宽字体 */
            margin: 0; /* 去除外边距 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>命令执行</h2>
    <form action="http://192.168.117.190:8080/activate/" method="post">
        <input type="hidden" name="ip" value="{{ ip }}"> <!-- 隐藏字段，用于传递 IP 地址 -->
        <input type="text" name="command" placeholder="请在这里输入命令，不要有空格..."> <!-- 文本输入框，用于输入命令 -->
        <input type="submit" value="发送命令"> <!-- 提交按钮 -->
        <a class="logout-link" href="/logout">退出登录</a> <!-- 退出登录链接 -->
    </form>
    <div class="result-container">
        <h3>命令执行结果为:</h3>
        <pre>{{ content }}</pre> <!-- 显示命令执行结果的预格式化文本 -->
    </div>
</div>
</body>
</html>
